<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" id="carousel" height="400" width="400"/>
</body>
</html>
<script>
    let currentIndex = 0;
    let images = [
    "https://images.unsplash.com/photo-1739312023925-19eca8ca00aa?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8//",
    "https://images.unsplash.com/photo-1739477021524-0266d3dabec9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D//",
    "https://images.unsplash.com/photo-1739387162242-b1e01cf73253?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMTB8fHxlbnwwfHx8fHw%3D//"
    ];
    setInterval(function () {
        currentIndex=(currentIndex+1) % images.length;
        document.getElementById("carousel").src =images[currentIndex];
    },3000)
</script>
